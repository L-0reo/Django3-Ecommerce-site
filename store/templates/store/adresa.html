

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>adresa</title>

</head>

<body>



{% block content %}{% endblock %}
<div class="container" style="width: 200 px;">


<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nume">Nume si Prenume</label>
                <input type="text" name="nume" class="form-control" id="nume" required>
            </div>
            <div class="form-group">
                <label for="judet">Judet</label>
                <input type="text" name="judet" class="form-control" id="judet" required>
            </div>
            <div class="form-group">
                <label for="localitate">Localitate</label>
                <input type="text" name="localitate" class="form-control" id="localitate" required>
            </div>
            <div class="form-group">
                <label for="strada">Strada</label>
                <input type="text" name="strada" class="form-control" id="strada" required>
            </div>
            <div class="form-group">
                <label for="numar">Nr.</label>
                <input type="text" name="numar" class="form-control" id="numar" required>
            </div>
            <div class="form-group">
                <label for="bloc">Bloc</label>
                <input type="text" name="bloc" class="form-control" id="bloc" >
            </div>
            <div class="form-group">
                <label for="scara">Scara</label>
                <input type="text" name="scara" class="form-control" id="scara" >
            </div>
            <div class="form-group">
                <label for="ap">Apartament</label>
                <input type="text" name="ap" class="form-control" id="ap" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="text" name="telefon" class="form-control" id="telefon" required>
            </div>
            <div class="form-group">
                <label for="cantitate">cantitate</label>
                <input type="number" id="cantitate" name="cantitate" min="1" max="8" required>
            </div>
            <button type="submit" class="btn btn-primary">Trimite comanda</button>

        </form>
        <div id="paypal-button-container"></div>
    </div>
</div>




</div>

 <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>

 <script>
       // Render the PayPal button into #paypal-button-container
       paypal.Buttons({

           // Set up the transaction
           createOrder: function(data, actions) {
               return actions.order.create({
                   purchase_units: [{
                       amount: {
                           value: '88.44'
                       }
                   }]
               });
           },

           // Finalize the transaction
           onApprove: function(data, actions) {
               return actions.order.capture().then(function(details) {
                   // Show a success message to the buyer
                   alert('Transaction completed by ' + details.payer.name.given_name + '!');
               });
           }


       }).render('#paypal-button-container');
   </script>

 </body>

</html>
